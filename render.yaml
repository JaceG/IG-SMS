services:
  - type: web
    name: ig-sms
    env: docker
    dockerfilePath: ./Dockerfile
    # Note: If running out of memory, consider upgrading to 'standard' plan
    # Starter plan has ~512MB RAM, which may be tight for Playwright/Chromium
    plan: starter
    region: oregon
    disk:
      name: data
      mountPath: /data
      sizeGB: 2
    healthCheckPath: /healthz
    envVars:
      - key: DATA_DIR
        value: /data
      # The following should be set in the Render dashboard or via CLI, not committed:
      # - key: AWS_REGION
      # - key: AWS_ACCESS_KEY_ID
      # - key: AWS_SECRET_ACCESS_KEY
      # - key: OWNER_PHONE
      # - key: IG_THREAD_URL
      # - key: POLL_SECONDS
      # - key: APP_SECRET_TOKEN


